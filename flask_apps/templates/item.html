<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KanjiApp</title>
    <style>
        .header {
            padding: 50px;
            align-content: center;
            text-align: center;
        }
        .content {
            text-align: center;
            text-decoration: double;
        }
        .footer {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
            align-content: center;
            text-align: center;
        }
    </style>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="header">
        <h1>{{ kanji['symbol'] }}</h1>
    </div>
    <div class="content">
        <p>Number of strokes: {{ kanji['extra']['stroke_count'] }}</p>
        <p>Meanings: {{ kanji['extra']['meanings'] }}</p>
        <p>Various readings: {{ kanji['extra']['kun_readings'] }} or {{ kanji['extra']['on_readings'] }}</p>
        {% for tag in kanji['tags'] %}
        <button class="btn btn-outline-info" type="button">
            {{ loop.index }}
        </button>
        <div class="link">
            <form method="GET" action="{{ url_for('search') }}" >
                <p>{{ tag }}</p>
            </form>
            <a href="http://127.0.0.1:5000/app/?tag={{ tag }}">{{ tag }}</a>
            <form method="POST" action="{{ url_for('delete_tag', id=kanji['_id'], tag=tag) }}" >
                <input type="submit" value="Delete Me">
            </form>
        </div>
        {% endfor %}
        <div class="footer">
            <p>Add a tag</p>
            <form method="POST" action="{{ url_for('item', id=kanji['_id']) }}" >
                <p>
                    <b><label for="tag">Tag</label></b>
                    <input type="text" name="tag" required minlength="3"></input>
                </p>
                <p>
                    <input type="submit" value="Add Me">
                </p>
            </form>
        </div>
        <form method="GET" action="{{ url_for('search') }}" >
            <input type="submit" class="btn btn-outline-primary" name="home" value="Go Home?">
        </form>
    </div>
</body>
</html>
