{% extends 'search.html' %}
{% block content %}
    <p>Search for any 漢字 using tags!</p>
    <p> 
        <form method="GET" action="{{ url_for('search') }}" >
            <input type="text" name="tag" value="{{ filter }}"></input>
            <label>Enter a tag to filter by:
            <input list="browsers" name="myBrowser" /></label>
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Internet Explorer">
                <option value="Opera">
                <option value="Safari">
                <option value="Microsoft Edge">
            </datalist>
            <input type="submit" value="Search">
        </form>
    </p>
    <table>
        {% for kanji in kanji_list %}
            {% if loop.index0 % 5 == 0 %}
                <tr>
            {% endif %}
            <form method="GET" action="{{ url_for('item', id=kanji['_id']) }}" >
                <td>
                    <input type="submit" class="btn btn-outline-dark" value="{{ kanji['symbol'] }}" style="font-size: 25px;">
                </td>
            </form>
            {% if loop.index % 5 == 0 or loop.last %}
                </tr>
            {% endif %}
        {% endfor %}
    </table>
{% endblock %}
